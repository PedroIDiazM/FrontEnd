<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex launchx</title>
</head>
<body>
    <header>
        <img class="pokedex" src="./ui-img/pokedexL.png" alt="pokedex-upper-part">
    </header>
    <main>
        <h1>Pokédex</h1>
        <h2>Introduce el nombre del pokémon</h2>
        <form class="brd">
            <input id="name" class="brd" type="text" placeholder="Pokémon">
            <button id="btn" class="brd" type="submit">Buscar</button>
        </form>
        <div id="resContainer" class="brd">
            <script src="./script.js"></script>
        </div>
    </main>
    <footer>
        <img class="pokedex" src="./ui-img/pokedexL-flipped.png" alt="pokedex-lower-part">
    </footer>
</body>
</html>
